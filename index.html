<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Thread's Sign Up Form</title>
</head>
<body>
  <div class="full-container">
    <div class="image-container">
      <div class="branding-container">
        <img id="brand-logo" src="images/t-shirt-emoji-2048x1787-5vwmhr9l.png" alt="t-shirt emoji">
        <h1 class="brand-name">Threads</h1>
      </div>
    </div>
    <div class="text-container">
      <div class="title-container">
        <h1>Welcome to Threads!</h1>
        <p>Sign up below to gain access to wonderful deals on hand selected used clothing. This is not a real store, but if you would like to give me money anyway, that would be great!</p>
      </div>
      <div class="form-container">
        <h1>Sign Up</h1>
        <form id="sign-up-form">
          <div class="input-container">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
          </div>
          <div class="input-container">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
          </div>
          <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">
            <span></span>
          </div>
          <div class="input-container">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="XXX-XXX-XXXX">
            <span></span>
          </div>
          <div class="input-container">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <span></span>
          </div>
          <div class="input-container">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm-password" name="confirm-password">
            <span></span>
          </div>
        </form>
      </div>
      <button type="submit" class="sign-up-button" form="sign-up-form">Create Account</button>
      <p class="log-in">Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
